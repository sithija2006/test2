<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Real-time Messaging & Calls</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adding Firebase SDK scripts for real authentication and database -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Auth Section -->
    <div id="auth-section" class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ChatApp</h1>
                <p>Connect with friends instantly</p>
            </div>
            
            <div id="auth-tabs" class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <!-- Removing display name field - only email will be used -->
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            
            <div id="auth-error" class="error-message"></div>
        </div>
    </div>

    <!-- Main Chat Application -->
    <div id="chat-app" class="chat-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar">
                        <span id="current-user-initial"></span>
                    </div>
                    <span id="current-user-name"></span>
                </div>
                <button id="logout-btn" class="icon-btn" title="Logout">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
            
            <div class="search-container">
                <input type="text" id="user-search" placeholder="Search users...">
            </div>
            
            <div id="users-list" class="users-list"></div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div id="no-chat-selected" class="no-chat-placeholder">
                <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <h2>Select a chat to start messaging</h2>
            </div>
            
            <div id="chat-content" style="display: none;">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-user-info">
                        <div class="user-avatar">
                            <span id="selected-user-initial"></span>
                        </div>
                        <div>
                            <div id="selected-user-name" class="chat-user-name"></div>
                            <div id="selected-user-status" class="chat-user-status">online</div>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button id="audio-call-btn" class="icon-btn" title="Audio Call">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                        </button>
                        <button id="video-call-btn" class="icon-btn" title="Video Call">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Messages Area -->
                <div id="messages-container" class="messages-container"></div>

                <!-- Message Input -->
                <div class="message-input-container">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                    <button id="send-message-btn" class="btn btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Call Modal -->
        <div id="call-modal" class="call-modal" style="display: none;">
            <div class="call-content">
                <!-- Incoming Call View -->
                <div id="incoming-call-view" class="call-view">
                    <div class="caller-info">
                        <div class="caller-avatar">
                            <span id="caller-initial"></span>
                        </div>
                        <h2 id="caller-name"></h2>
                        <p id="call-type-label">Incoming call...</p>
                    </div>
                    <div class="call-actions">
                        <button id="accept-call-btn" class="call-btn accept-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                        </button>
                        <button id="reject-call-btn" class="call-btn reject-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Active Call View -->
                <div id="active-call-view" class="call-view" style="display: none;">
                    <div class="video-container-call">
                        <video id="remote-video" autoplay playsinline></video>
                        <video id="local-video" autoplay muted playsinline></video>
                    </div>
                    <div class="call-info-overlay">
                        <h3 id="active-call-name"></h3>
                        <p id="call-duration">00:00</p>
                    </div>
                    <div class="call-controls">
                        <button id="toggle-mic-btn" class="control-btn active">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="23"></line>
                                <line x1="8" y1="23" x2="16" y2="23"></line>
                            </svg>
                        </button>
                        <button id="toggle-video-btn" class="control-btn active">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                                <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                            </svg>
                        </button>
                        <button id="end-call-btn" class="control-btn end-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</body>
</html>
